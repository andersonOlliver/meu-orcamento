<mat-card>
  <mat-card-header>
    <mat-card-title class="mat-card-title">Categorias</mat-card-title>
    <button mat-mini-fab color="primary" (click)="openAdicionaCategoria()">
      <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
    </button>
  </mat-card-header>

  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let categoria of categorias; last as last">
        <div #item class="item-list" (mouseover)="show(links)" (mouseout)="unShow(links)">
          <span class="flag" [style.color]="categoria.Cor ? categoria.Cor : 'black'">
            <i class="material-icons">label</i>
          </span>

          <span>{{categoria.Titulo}}</span>

          <span #links class="links">
            <a class="editar" (click)="openEditaCategoria(categoria)">editar</a>
            <a class="excluir" href="#">excluir</a>
          </span>
        </div>
        <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
